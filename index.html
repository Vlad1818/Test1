<html>
<head>
	<title>Albatros</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style></head>
<body>
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<div id="map"></div>

	<script>

		var map = L.map('map').setView([32.06632, 34.77782], 14);
map.attributionControl.setPrefix('');

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18
		}).addTo(map);
		L.marker([32.06632, 34.77782]).addTo(map)
			.bindPopup("<b>TelAviv MADAFAKA!</b>");

		L.circle([32.06632, 34.77782], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.2
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[32.08632, 34.75782],
			[32.06632, 34.76782],
			[32.08632, 34.77782]
		],{
			color: 'black',
			fillColor: 'pink',
			fillOpacity: 0.2
		}).addTo(map).bindPopup("Vlad test");


		var popup = L.popup();

		function onMapClick(e) {
L.circle(e.latlng, 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.1
		}).addTo(map).bindPopup(e.latlng.toString());
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
